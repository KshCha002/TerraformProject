<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! Something Went Wrong</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #a55be5, #61676f, #9412da);
            color: white;
            text-align: center;
            overflow: hidden;
            animation: gradientMove 10s infinite alternate;
        }

        @keyframes gradientMove {
            0% {
                background-position: left;
            }

            100% {
                background-position: right;
            }
        }

        .container {
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            animation: popIn 1s ease;
        }

        @keyframes popIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        a {
            color: white;
            text-decoration: none;
            padding: 0.7rem 1.5rem;
            border-radius: 12px;
            background-color: #463956;
            transition: background 0.3s, transform 0.3s;
        }

        a:hover {
            background-color: #442046;
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1> Oops! Something Went Wrong </h1>
        <p>It looks like the page you're looking for doesn't exist or an error occurred.</p>
        <a href="index.html">ðŸ”™ Go Back to Home</a>
    </div>
</body>

</html>
